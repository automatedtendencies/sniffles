        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Friday,
        April 1, 2011</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>\n<a
        name='7340716506563491347'></a>\n<h3 class='post-title entry-title' itemprop='name'>\n<a
        href='http://google.blogspot.com/2011/04/google-to-acquire-blogger.html'>Google
        to Acquire Blogger</a>\n</h3>\n<div class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-7340716506563491347' itemprop='articleBody'>\n<i>Posted
        by Brett Wiltshire, Blogger CEO</i><br />\n<br />\nThis morning we&#8217;re
        beyond thrilled to announce that Blogger has signed a definitive agreement
        to be acquired by Google, the Internet search company. This is exciting news
        not only for all of us on the Blogger team, but for our users, our partners,
        and most importantly -- the blogosphere itself. <br />\n<br />\nUnderstandably,
        you probably have lots of questions about what this means for Blogger and
        Blogger users. Below, we've put together some initial answers to many of the
        biggest questions. More info will be available as we figure it out. Thanks
        for your support as we transfer into this next exciting phase. &nbsp; <br
        />\n<br />\n<br />\n<b>Q: Why did Blogger sell to Google?</b><br />\nA: Well,
        on the surface, it may look obvious: A company of Google's size could give
        Blogger the resources we needed to do things better, faster, bigger. It's
        been a long eleven+ years since we started the company, and not all of them
        were very fun. We had been making serious progress over the last year or so,
        but bootstrapping (growing without funding) is always a slow process, and
        we were a long way from where we wanted to be. We wanted to offer a better
        service. And with Google, it wasn't just their size, of course. They had clearly
        done an incredible job building their technology and business, and we'd been
        big fans. <br />\n<br />\nHowever, that doesn't mean it was an easy decision.
        We'd seen many small companies doing interesting things die (or at least become
        uninteresting) after getting acquired. It was only after becoming convinced
        that: a) There were sensible, cool, powerful things we could do on the technology/product
        side with Google that we couldn't do otherwise; and b) It was a good company,
        run by people we liked, who wanted the same things we did (i.e., they wouldn't
        screw up Blogger or make our lives miserable). <br />\n<br />\nWe became convinced
        both of these were the case rather quickly after thinking about the product
        side and talking to lots of Googlers. &nbsp; Also, Google liked our logo.
        And we liked their food. <br />\n<br />\n<b>Q: Will Blogger go away?&nbsp;</b><br
        />\nA: Nope. Blogger is going to maintain its branding and services. While
        we may integrate with Google in certain areas there will always be a Blogger.
        <br />\n<br />\n<b>Q: What does the acquisition mean to Blogger users?&nbsp;</b><br
        />\nA: Greater reliability, new innovative products and a whole lot more that
        we aren't ready to share quite yet (truth is, we're still figuring a lot of
        it out). Right now, we're mostly bolstering up our hardware -- making things
        faster and more reliable -- and getting settled. Next, we're going to be working
        on some killer ideas we've been wanting to implement for years. It'll be fun.
        <br />\n<br />\n<b>Q: Will there be any changes to my account?&nbsp;</b><br
        />\nA: Not right now but if anything does change we will notify you ahead
        of time, as we've done in the past.<br />\n<br />\n<b>Q: Will there be any
        changes to the Blogger products?&nbsp;</b><br />\nA: We will be making some
        changes in our product line. We've been working on a new version of Blogger
        for some time now that will be coming out soon. We'll tell you more as soon
        as we know. <br />\n<br />\n<b>Q: What are your plans for the future?&nbsp;</b><br
        />\nA: We are building a nuclear powered... Wait, you almost had us. We aren't
        telling, yet! But we will have more in a few weeks. <br />\n<br />\n<b>Q:
        Does this mean my blog will rank higher in Google search results?&nbsp;</b><br
        />\nA: Nope. It does mean your blog might be stored physically closer to Google
        but that's about it. The people at Google have done a great job over the years
        making sure their search results are honest and objective and there's no reason
        they would change that policy for Blogger or anyone else. <br />\n<br />\n<b>Q:
        What will happen to all the nice kids that work on Blogger?&nbsp;</b><br />\nA:
        We&#8217;ll still be working on Blogger and making it better. <br />\n<br
        />\n<b>Q: Are you still as handsome as ever?&nbsp;</b><br />\nA:<br />\n<div
